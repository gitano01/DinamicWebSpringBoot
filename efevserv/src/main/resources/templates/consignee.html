<!doctype html>
<html>

<head>
  <title>Consignatarios</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body background="#c0c0c0">
  <body background="#c0c0c0">
  <div class="container">
    <div class="d-flex justify-content-center bg-dark text-white h-25 d-inline-block">
      <h1>Bienvenido al portal de EfevServ</h1>
    </div>
    <br>
    <div class="d-flex flex-row ">
      <div class="p-4   text-black w-100 d-inline-block">
        <h3>Gesti√≥n Consignatario</h3>
      </div>
      <div class="p-4  text-black h-25 d-inline-block">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalAgregarConsignatario"
          id="agregarConsignatario">Agregar <i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="border">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">ACTIVO</th>
            <th scope="col">FECHA CREACION</th>
          </tr>
        </thead>
        <tbody id="tableRows">
        </tbody>
      </table>
    </div>
    <br>


  </div>
  <!-- Modal -->
  <div id="modalAgregarConsignatario" class="modal" role="dialog">
    <div class="modal-dialog">
      <!-- Contenido del modal -->
      <div class="modal-content">
        <div class="modal-header">
          <div class="text-center">
            <h4>Datos Consignatario</h4>
          </div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">

          <form id="formularioConsignatario">
            <div class="form-group">
              <div class="form-group">
                <div class="form-group has-validation">
                  <label for="nombreConsigner">Nombre*</label>
                  <input type="text" class="form-control" id="nombreConsigner" placeholder="Ingresa nombre">
                  <span id="nombreError"></span>
                </div>
                <div class="form-group has-validation">
                  <label for="apellidoPaternoConsigner">Apellido Paterno*</label>
                  <input type="text" class="form-control" id="apellidoPaternoConsigner"
                    placeholder="Ingresa apellido paterno">
                  <span id="apellidoPaternoError"></span>
                </div>
                <div class="form-group has-validation">
                  <label for="apellidoMaternoConsigner">Apellido Materno*</label>
                  <input type="text" class="form-control" id="apellidoMaternoConsigner"
                    placeholder="Ingresa apellido materno">
                  <span id="apellidoMaternoError"></span>
                </div>
                <div class="form-group has-validation">
                  <div class="form-group">
                    <label for="selectCliente">Seleccionar cliente</label>
                    <select class="form-control" id="selectCliente" name="consignatarioActivo">
                    </select>
                  </div>
                </div>
                <div class="form-group has-validation">
                  <div class="form-group">
                    <label for="consignatarioActivo">Seleccionar El status Consignatario</label>
                    <select class="form-control" id="consignatarioActivo" name="consignatarioActivo">
                      <option value="true">Activo</option>
                      <option value="false">Inactivo</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="d-flex modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar X</button>
                <button type="submit" class=" btn btn-primary" id="submitbtnConsignatario">Guardar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!--Modal editar-->
<div id="modalEditarConsignatario" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Contenido del modal -->
    <div class="modal-content">
      <div class="modal-header">
        <div class="text-center">
          <h4>Editar datos Consignatario</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">

        <form id="formularioConsignatarioEditar">
          <div class="form-group">
            <div class="form-group">

              <div class="form-group">
                <!--<label for="exampleInputEmail1">id</label>-->
                <input type="text" class="form-control" id="consignatarioIdEditar" style="display: none;" >
              </div>
              <div class="form-group has-validation">
                <label for="nombreConsigner">Nombre*</label>
                <input type="text" class="form-control" id="nombreConsignerEditar" placeholder="Ingresa nombre">
                <span id="nombreError"></span>
              </div>   
              
              <div class="form-group has-validation">
                <div class="form-group">
                  <label for="selectCliente">Seleccionar cliente</label>
                  <select class="form-control" id="selectClienteEditar" name="consignatarioActivo">
                  </select>
                </div>
              </div>
              <div class="form-group has-validation">
                <div class="form-group">
                  <label for="consignatarioActivo">Seleccionar El status Consignatario</label>
                  <select class="form-control" id="consignatarioActivoEditar" name="consignatarioActivo">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar X</button>
              <button type="submit" class=" btn btn-primary" id="submitbtnConsignatario">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="js/consigneeFunctions.js"></script>
</body>

</html>
