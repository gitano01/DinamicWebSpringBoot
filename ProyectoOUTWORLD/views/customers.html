<!doctype html>
<html>

<head>
  <title>Clientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css">
  <script src="../js/jquery/jquery.min.js"></script>
  <script src="../style/bootstrap/js/bootstrap.min.js"></script>
</head>

<body background="#C0C0C0">
  <div class="container">
    <div class="d-flex justify-content-center bg-dark text-white h-25 d-inline-block">
      <h1>Bienvenido al portal de EfevServ</h1>
    </div>
    <br>
    <div class="d-flex flex-row ">
      <div class="p-4   text-black w-100 d-inline-block">
        <h3>Gesti√≥n Clientes</h3>
      </div>
      <div class="p-4  text-black h-25 d-inline-block">
        <button type="button" class="btn btn-info btn-lg" id="agregarCliente">Agregar <i
            class="fa fa-plus"></i></button>
      </div>
    </div>
    <div class="border border-white">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">ACTIVO</th>
            <th scope="col">FECHA CREACION</th>
            <th class="justify-content-center"><td colspan="2">ACCIONES</td></th>
          </tr>
        </thead>
        <tbody id="tableRows">
        </tbody>
      </table>
    </div>
  </div>
  <!--MODALES AGREGAR EDITAR--->
  <!-- inicia cuerpo de modal agregar-->
  <div class="modal fade" id="modalAgregar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>

        </div>
        <div class="modal-body">
          <h6>formulario para nuevo cliente</h6>
          <!-- inicia forma-->
          <form role="form" id="formularioAgregarCliente">
            <div class="box-body">

              <div class="form-group">
                <label for="nombreCliente">Nombre*</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Ingresa nombre">
                <span id="nombreError"></span>
              </div>
              <div class="form-group">
                <label for="apellidoPaternoCliente">Apellido Paterno*</label>
                <input type="text" class="form-control" id="apellidoPaternoCliente"
                  placeholder="Ingresa apellido paterno">
                <span id="apellidoPaternoError"></span>
              </div>
              <div class="form-group">
                <label for="apellidoMaternoCliente">Apellido Materno*</label>
                <input type="text" class="form-control" id="apellidoMaternoCliente"
                  placeholder="Ingresa apellido materno">
                <span id="apellidoMaternoError"></span>
              </div>
              <div class="form-group">
                <label for="clienteActivo">Seleccionar El status Cliente</label>
                <select class="form-control" id="clienteActivo" name="clienteActivo">
                  <option value="true">Activo</option>
                  <option value="false">Inactivo</option>
                </select>
              </div>
            </div>
            <!-- /.box-body -->
          </form>
          <!-- cierra cuerpo de modal-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">CERRAR</button>
          <button type="submit" id="submitbtnCliente" class=" btn btn-primary">Guardar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- inicia cuerpo de modal Editar-->
  <div class="modal fade" id="modalEditar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>

        </div>
        <div class="modal-body">
          <h6>Editar Datos Cliente</h6>
          <!-- inicia forma-->
          <form role="form" id="formularioEditarCliente">
            <div class="box-body">
              <div class="form-group">
                <!--<label for="exampleInputEmail1">id</label>-->
                <input type="text" class="form-control" id="clienteIdEditar" style="display: none;">
              </div>
              <div class="form-group">
                <label for="nombreCliente">Nombre*</label>
                <input type="text" class="form-control" id="nombreClienteEditar" placeholder="Ingresa nombre">
                <span id="nombreErrorEditar"></span>
              </div>
              <div class="form-group">
                <label for="clienteActivoa">Seleccionar El status Cliente</label>
                <select class="form-control" id="clienteActivoEditar"></select>

              </div>
            </div>
            <!-- /.box-body -->
          </form>
          <!-- cierra cuerpo de modal-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cerrar X</button>
          <button type="submit" id="submitbtnClienteEditar" class=" btn btn-primary">Guardar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!---->
  <script src="../js/customerFunctions.js"></script>
</body>

</html>
